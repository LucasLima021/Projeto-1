<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="container">

        <div class="phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="continue">
            <div class="group">
                <div class="logo-insta">
                    <img src="img/instagram-logo.png" alt="Logo do instagram">
                </div>
                
                <div class="foto-perfil">
                    <img src="img/foto.jpeg" alt="foto-perfil">
                </div>
                
                <a href="#">Continue como Lucas Lima</a>
                <a href="#">Removedor de conta</a>
            </div>

            <div class="group">
                <p class="aviso">Não é Lucas Lima?</p>
                <p class="opcoes">
                    <span class="link=blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="loja">
                <p class="baixar">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
